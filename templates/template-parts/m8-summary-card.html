<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="card-title">M8</h4>
    <div>
      <button hx-trigger="click" data-bs-toggle="modal" data-bs-target="#m4-input-form-info-modal" type="button" class="btn btn-inverse-info btn-fw btn-icon btn-icon-with-svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24">
          <path
            d="M14.601 21.5c0 1.38-1.116 2.5-2.499 2.5-1.378 0-2.499-1.12-2.499-2.5s1.121-2.5 2.499-2.5c1.383 0 2.499 1.119 2.499 2.5zm-2.42-21.5c-4.029 0-7.06 2.693-7.06 8h3.955c0-2.304.906-4.189 3.024-4.189 1.247 0 2.57.828 2.684 2.411.123 1.666-.767 2.511-1.892 3.582-2.924 2.78-2.816 4.049-2.816 7.196h3.943c0-1.452-.157-2.508 1.838-4.659 1.331-1.436 2.986-3.222 3.021-5.943.047-3.963-2.751-6.398-6.697-6.398z"
          />
        </svg>
      </button>
      <button
        hx-get="/mvoh/fetch-ticker-data/"
        hx-target="#m4-ticker-data-modal .card-body"
        hx-trigger="click"
        data-bs-toggle="modal"
        data-bs-target="#m4-ticker-data-modal"
        type="button"
        class="btn btn-inverse-warning btn-fw btn-icon btn-icon-with-svg"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24">
          <path
            d="m11.322 2.923c.126-.259.39-.423.678-.423.289 0 .552.164.678.423.974 1.998 2.65 5.44 2.65 5.44s3.811.524 6.022.829c.403.055.65.396.65.747 0 .19-.072.383-.231.536-1.61 1.538-4.382 4.191-4.382 4.191s.677 3.767 1.069 5.952c.083.462-.275.882-.742.882-.122 0-.244-.029-.355-.089-1.968-1.048-5.359-2.851-5.359-2.851s-3.391 1.803-5.359 2.851c-.111.06-.234.089-.356.089-.465 0-.825-.421-.741-.882.393-2.185 1.07-5.952 1.07-5.952s-2.773-2.653-4.382-4.191c-.16-.153-.232-.346-.232-.535 0-.352.249-.694.651-.748 2.211-.305 6.021-.829 6.021-.829s1.677-3.442 2.65-5.44zm.678 2.033v11.904l4.707 2.505-.951-5.236 3.851-3.662-5.314-.756z"
          />
        </svg>
      </button>
      <!-- Error modal button -->
      <button hx-get="/m4/fetch-m4-error/" hx-target="#m4-error-modal .card-body" hx-trigger="click" data-bs-toggle="modal" data-bs-target="#m4-error-modal" type="button" class="btn btn-inverse-danger btn-icon">
        <i class="typcn typcn-info-outline"></i>
      </button>
      <button hx-trigger="click" data-bs-toggle="modal" data-bs-target="#m4-input-form-modal" type="button" class="btn btn-inverse-dark btn-icon btn-sm">
        <i class="typcn typcn-th-list"></i>
      </button>
      <span id="m4-run-result-btn">
        {% if is_m4_run_exist == 1 %}
        <a href="{% url 'current-m4-result' %}" class="btn btn-inverse-success btn-icon p-1">
          <i class="typcn typcn-eye"></i>
        </a>
        {% else %}
        <div class="dropdown tooltip-dropdown">
          <button class="btn btn-inverse-success btn-icon p-1 dropdown-toggle" type="button" id="dropdownMenuIconButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="typcn typcn-eye"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuIconButton1" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 46px, 0px)">
            <a class="dropdown-item" href="#">Run the model to see result.</a>
          </div>
        </div>
        {% endif %}
      </span>
    </div>
  </div>
  <div class="card-body" id="dashboard-m4-result">
    <p class="text-center">Waiting to run the model.</p>
    <div id="m4-loader" style="display: none">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
